<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST APP</title>
   <link rel="stylesheet" href="fontawesome-free-5.15.1-web\css\all.css">

  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  -->

<link rel="stylesheet" href="todolist.css">
</head>
<body>
    <!--CREATING HTML ELEMENTS WITH JAVASCRIPT DOM-->
    <div class="main">
        <header class="header">
            <h2>
                TO-DO-LIST
            </h2>
            <button onclick="create()">CREATE</button>
        </header>
        <p id="nothinghere" style="display: flex; align-items: center; justify-content: center;margin: 10% 0;">THERE IS NOTHING HERE</p>          
  </div>   
      <div class="popup"> <!--CONTAINER POP UP-->
          <div class="contt">
            <div class="popmessage">
                <h2>Title</h2>
              <input type="text" id="titleinput" style="width: 10em; height: 1.5em; margin-top: 10px;  color: black;">
                <br>
              <h2 style="margin-top: 10px;">Description</h2>
              <textarea name="desc" id="descinput" style="width: 12em; height: auto; margin-top: 10px; color: black;"></textarea> 
         
              <br>
              <div class="butt">
                  <button id="submit" class="submitbtn" style="background-color: rgba(0, 128, 0, 0.788); border: 0; padding: 4px 8px;" onclick="submit()">Submit</button>

                  <button id="cancel" class="cancelbtn" style="background-color: rgba(255, 0, 0, 0.747); border: none; padding: 4px 8px;" onclick="close_pop()">Cancel</button>

              </div>
            </div>
          </div>
         
      </div>
    </div>
    <script src="todolist.js">
    </script>
</body>
</html>
